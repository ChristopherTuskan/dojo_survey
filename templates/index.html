<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Dojo Survey</title>
</head>
<body>
    <div class="col-6 mx-auto bg-secondary p-5 rounded">
        <h1 class="text-warning">Dojo Survey</h1>
        <form action="/process" method="post">
            <div class="form-group">
                <label for="user_name">Your Name:</label>
                <input type="text" name="user_name" id="user_name" class="form-control">
            </div>
            <div class="form-group">
                <label for="dojo_loc">Dojo Location:</label>
                <select name="dojo_loc" id="dojo_loc" class="form-control">
                    <option value="">Select One:</option>
                    <option value="Chicago">Chicago</option>
                    <option value="Seattle">Seattle</option>
                    <option value="New York">New York</option>
                    <option value="Los Angeles">Los Angeles</option>
                </select>
            </div>
            <div class="form-group">
                <label for="fav_lang">Favorite Language:</label>
                <select name="fav_lang" id="fav_lang" class="form-control">
                    <option value="">Select One:</option>
                    <option value="Python">Python</option>
                    <option value="Java">Java</option>
                    <option value="C++">C++</option>
                    <option value="HTML">HTML</option>
                </select>
            </div>
            <div class="form-group">
                <label for="likeFish">Like to Fish</label>
                <input type="radio" name="likeFish" id="likeFish" class="m-3">
            </div>
            <div class="form-group">
                <label for="married">Married</label>
                <input type="checkbox" name="married" id="married" class="m-3">
            </div>
            <div class="form-group">
                <label for="comment">Comment (optional):</label>
                <input type="text" name="comment" id="comment" class="form-control">
            </div>
            <div  class="m-3">
                <input class="btn bg-warning" type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
